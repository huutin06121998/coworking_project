version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging into  
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 553764916355.dkr.ecr.us-east-1.amazonaws.com
      

  build:
    commands:
      - echo Starting build at `date`
      - echo Building the Docker image...          
      - docker build -t coworking-ecr:$CODEBUILD_BUILD_NUMBER .
      - docker tag coworking-ecr:$CODEBUILD_BUILD_NUMBER 553764916355.dkr.ecr.us-east-1.amazonaws.com/coworking-ecr:$CODEBUILD_BUILD_NUMBER
       
  post_build:
    commands:
      - echo Completed build at `date`
      - echo Pushing the Docker image...
      - docker push 553764916355.dkr.ecr.us-east-1.amazonaws.com/coworking-ecr:$CODEBUILD_BUILD_NUMBER
